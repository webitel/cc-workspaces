name: Make Release (Auto-merge)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version - major.minor only (e.g., "25.10")'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ">=22"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set version variables
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          # Add .0 patch version for package.json
          FULL_VERSION="${VERSION}.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          git checkout -b ${{ steps.version.outputs.version_tag }}

      - name: Update version in package.json
        run: npm version ${{ steps.version.outputs.full_version }} --no-git-tag-version

      - name: Commit and push release branch
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.full_version }}"
          git push -u origin ${{ steps.version.outputs.version_tag }}

      - name: Merge release branch to default branch (keep branch)
        run: |
          git checkout ${{ github.event.repository.default_branch }}
          git merge ${{ steps.version.outputs.version_tag }} --no-ff
          git push origin ${{ github.event.repository.default_branch }}
          # Note: Release branch is kept and not deleted

      - name: Create and push tag (after merge)
        run: |
          git tag ${{ steps.version.outputs.version_tag }}
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: Release ${{ steps.version.outputs.version_tag }}
          generate_release_notes: true
